<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <title>Relatório de Vendas iFood</title>
  <link rel="stylesheet" href="../CSS/relatorios.css">
  <link rel="stylesheet" href="../CSS/navbar.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div id="navbar"></div>
  <main class="container my-5">
    <section class="nav-relatorio">
      <h2>Relatórios</h2>
      <nav>
        <ul>
          <li>Itens mais vendidos</li>
          <li>Itens mais vendidos por região</li>
          <li>Clientes ativos e inativos</li>
          <li>Itens por clientes</li>
          <li>Pedidos</li>
        </ul>
      </nav>
    </section>
    <section class="nav-item-mais-vendido">
      <div class="nav-color-red">
        <section class="conteudo-item-mais-vendidos">
          <h2>Itens mais vendidos</h2>
          <table>
            <thead>
              <tr>
                <th>Item</th>
                <th>Valor</th>
                <th>Quantidade</th>
                <th>Pagamento</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>X-Bacon</td>
                <td>R$18,00</td>
                <td>4</td>
                <td>Crédito</td>
              </tr>
            </tbody>
          </table>
        </section>
        <section class="btn-itens-mais-vendidos">
          <button class="gerar-pdf">Gerar documento</button>
        </section>
      </div>
    </section>
  </main>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  <script src="../JS/navbar.js" defer></script>
</body>

</html>
