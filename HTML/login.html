<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/login.css">
  <title>Login</title>
</head>
<body>
  <div class="container col-xl-10 col-xxl-8 px-4">
    <div class="row align-items-center g-lg-5 py-5">
      <div id="image" class="col-lg-7 text-center text-lg-end">
        <h3 class="display-6 fw-bold"></h3>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-4 border rounded-3 bg-body-tertiary mt-5">
          <h3 class="fw-semibold text-danger mb-5">Faça seu Login</h3>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="inputemail" required>
            <label for="inputemail">E-mail</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="inputSenha" required>
            <label for="inputSenha">Senha</label>
          </div>
          <a href="../HTML/dashboard.html" class="w-100 btn btn-danger py-2 fw-semibold mb-3">Entrar</a>
          <a class="text-danger" href="#">Esqueceu a senha?</a>
          <hr class="my-4">
          <small class="fw-semibold">Não possui cadastro? <a class="text-danger" href="../HTML/cadastro.html"> clique aqui</a></small>
        </form>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
